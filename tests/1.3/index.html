<!DOCTYPE html>
<html>
<head lang="en">
  <base href="/">
  <meta charset="UTF-8">
  <title>WebStorm Angular unit-test templates test app</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
</head>
<body data-ng-app="aw.test" data-ng-controller="TestController as ctrl">
  <h3>{{ctrl.label}}</h3>
  <p>Ready time: {{ctrl.readyTime}}</p>
  <p>Click time: {{ctrl.clickTime}}</p>
  <test text="{{ctrl.text}}" data-on-ready="ctrl.readyHandler(time)" data-on-click="ctrl.clickHandler(time)"></test>
</body>
<!-- core libraries -->
<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script type="text/javascript" src="bower_components/angular/angular.js"></script>
<!-- app files -->
<script type="text/javascript" src="tests/1.3/src/test.module.js"></script>
<script type="text/javascript" src="tests/1.3/src/test.controller.js"></script>
<script type="text/javascript" src="tests/1.3/src/test.directive.js"></script>
<script type="text/javascript" src="tests/1.3/src/testHttp.service.js"></script>
<script type="text/javascript" src="tests/1.3/src/testTime.service.js"></script>
<!-- custom scripts, components, stuff -->
</html>
